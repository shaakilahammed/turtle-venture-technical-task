<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 01</title>
    <style>
      .centered {
        text-align: center;
      }
      img {
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div class="centered">
      <h1>Click the bulb</h1>
      <img id="image" src="img/off.png" alt="" onclick="toggleImage()" />
    </div>

    <script>
      const toggleImage = () => {
        let currImage = document.getElementById('image');

        if (currImage.getAttribute('src') === 'img/off.png') {
          currImage.setAttribute('src', 'img/on.png');
        } else {
          currImage.setAttribute('src', 'img/off.png');
        }
      };
    </script>
  </body>
</html>
